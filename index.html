  <template id="venta">
    <div id="container" style="display: block;">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-9">
          <form>
            <div class="d-flex align-items-center justify-content-between">
              <h3 class="m-0">Gestionar producto</h3>
              <div class="controls">
                <button style="background-color:green;" id="btnCreate" type="button">New</button>
                <button style="background-color: blueviolet;" id="btnSave" type="button">Save</button>
              </div>
            </div>
            <input id="id" type="number" value="0" hidden>
            <p id="errors"></p>

            <div class="row">
              <div class="col-6 col-sm-3">
                <label for="fecha">FECHA</label>
                <input type="date" id="fecha" placeholder="fecha" required>
              </div>
              <div class="col-6 col-sm-3">
                <label for="montoTotal">M TOTAL</label>
                <input type="number" id="montoTotal" value="0" readonly>
              </div>
              <div class="col-6 col-sm-3">
                <label for="montoTotal">NIT CLIENTE</label>
                <input type="number" id="nit" value="" required>
              </div>


            </div>
          </form>

          <div class="controls">
            <button style="background-color:blue;" id="btnAppend" type="button">+</button>
          </div>

          <section id="detallesVenta">
          </section>
        </div>

        <div class="col-12 col-md-4 col-lg-3">
          <table id="table" class="table-venta">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>.Bs</th>
                <th>NIT</th>
                <th width="50px"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="detalleVenta" class="item" style="display: none;">
        <input type="number" name="id" value="0" hidden>
        <select name="producto_id"></select>
        <input type="number" name="cantidad" placeholder="cantidad">
        <input type="number" name="precio" placeholder="precio .Bs">
        <button style="background-color:red;" type="button">-</button>
      </div>
    </div>
  </template>

              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
